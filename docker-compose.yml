version: '3.8'

services:
  postgres-db:
    image: postgres:13
    container_name: tesvik_postgres
    environment:
      POSTGRES_USER: tesvik_admin
      POSTGRES_PASSWORD: GucluSifre!2025
      POSTGRES_DB: tesvik_platformu_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - tesvik-network

  backend-api:
    container_name: tesvik_backend_api
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "192.168.1.123:5001:5001"
    depends_on:
      - postgres-db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://tesvik_admin:GucluSifre!2025@postgres-db:5432/tesvik_platformu_db
      JWT_SECRET: tesvik_jwt_secret_key_2025
      JWT_REFRESH_SECRET: tesvik_refresh_secret_key_2025
      PORT: 5001
      HOST: 0.0.0.0
    networks:
      - tesvik-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tesvik-network:
    driver: bridge